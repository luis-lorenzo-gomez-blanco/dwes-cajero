<style>
	#div_centrar {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 50vh;
		flex-direction: column;
		text-align: center;
	}

	input.login {
		display: block;
		margin: 10px auto;
		padding: 8px;
		width: 200px;
	}

	.boton {
		margin: 5px;
		padding: 8px 15px;
		width: 120px; /* Tamaño fijo para los botones */
		min-width: 120px;
		box-sizing: border-box;
		text-align: center;
	}

	/* Para centrar los botones horizontalmente */
	.boton-container {
		display: flex;
		justify-content: center;
		gap: 10px;
	}
</style>
<form action="" method="post">
	<div id="div_centrar">
		<input class="login" type="text" placeholder="NCC">
		<input class="login" type="password" placeholder="Contraseña">
		<div>
			<input type="submit" class="boton" value="Ingresar" /><br/>
			<input type="submit" class="boton" value="Alta" />
		</div>
	</div>
</form>
